<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Twitter Bookmarks Gallery</h1>
      <div class="header-buttons">
        <button id="extractBtn">Extract Images</button>
        <button id="openGalleryBtn">Open Full Gallery</button>
        <button id="exportBtn">Export Data</button>
        <button id="importBtn">Import Data</button>
      </div>
      <input type="file" id="importFile" accept=".json" style="display: none;">
    </div>
    <div id="status"></div>
    <div id="stats"></div>
    <div class="view-toggle">
      <button id="viewCurrentBtn" class="active">Current Extract</button>
      <button id="viewAllBtn">All Saved ({count})</button>
    </div>
    <div id="gallery"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
