<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Bookmarks Gallery</title>
  <link rel="stylesheet" href="gallery.css">
</head>
<body>
  <div class="header">
    <div class="header-content">
      <h1>Twitter Bookmarks Gallery</h1>
      <div class="header-controls">
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">
          <span class="theme-icon">ðŸŒ™</span>
        </button>
        <div class="grid-size-control">
          <label for="gridSize">Grid Size:</label>
          <input type="range" id="gridSize" min="150" max="400" value="280" step="10">
          <span id="gridSizeValue">280px</span>
        </div>
        <input type="text" id="searchInput" placeholder="Search by author or text...">
        <select id="sortSelect">
          <option value="newest">Newest First</option>
          <option value="oldest">Oldest First</option>
          <option value="author">By Author</option>
        </select>
        <button id="importBtn">Import Data</button>
        <button id="exportBtn">Export Data</button>
        <button id="clearBtn">Clear All</button>
      </div>
      <input type="file" id="importFile" accept=".json" style="display: none;">
    </div>
    <div class="stats-bar">
      <span id="totalCount">0 tweets</span>
      <span id="imageCount">0 images</span>
      <span id="filteredCount"></span>
    </div>
  </div>

  <div class="main-content">
    <div id="gallery"></div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightboxImg">
    <div class="lightbox-info">
      <a id="lightboxTweet" target="_blank">View Tweet</a>
      <a id="lightboxImage" target="_blank">Open Full Image</a>
      <a id="lightboxAuthor" target="_blank">View Author</a>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
